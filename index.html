    <script>

        $("document").ready(function () {

            if ('41' != '' && 'logo_NDE=.png' != '') {
                $('#university').val('41' + ',' + 'logo_NDE=.png');
            }
			
            SetUniversityLogo();

            if (navigator.cookieEnabled)
                $("#rememberMeDiv").show();
            else
                $("#rememberMeDiv").hide();
				
			

        });

        function ContinueUser(Key, Name, override) {

            if (override) {

                var OldData = [];

                OldData[0] = $("#userdata").val();
                OldData[1] = $('.largeInitial').html().trim();
                OldData[2] = $('.largeName').html().trim();

                $("#userdata").val(Key);
                $('.largeInitial').html(Name.substr(0, 1));
                $('.largeName').html(Name);

                $('.smallInitial').html(OldData[1]);
                $('.smallName').html(OldData[2]);
                $('.smallContinue').attr("onclick", "ContinueUser('" + OldData[0] + "','" + OldData[2] + "', true)")
            }

            $('.continueBtn').hide();
            $("#continuePassword").show();
        }

        function AutoLogin() {

            if ($('#password1').val().trim() != '') {

                $('#password1-err').hide();

                $.ajax({
                    method: 'GET',
                    url: '/Account/CheckAutoLogin',
                    data: { Key: $('#userdata').val().trim(), Password: $('#password1').val() },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {

                        if (result != '' && result != null/* && parseInt(result) > 0*/) {
                            document.location.href = '/Account/AutoLogIn?Key=' + result;
                        }
                        else {
                            $('#password1').val('');
                            $('#password1-err').show();
                            $('#password1-err').html('Invalid Password');
                        }

                    }
                });

            }
            else {
                $('#password1').val('');
                $('#password1-err').show();
                $('#password1-err').html('Enter Password');
            }
        }


        function ValidateRequest() {

            $('#logInErr').hide();
            firstReq = false;

            var canSubmit = false;

            if ($("#username").val().trim() == "") {
                canSubmit = false;
                $("#username-err").show();
            }
            else {
                canSubmit = true;
                $("#username-err").hide();
            }

            if ($("#password").val().trim() == "") {
                canSubmit = false;
                $("#password-err").show();
            }
            else if (canSubmit) {
                $("#logInBtn").html(`<img src="../Images/LoginLoader.gif" style="height: 22px;margin-right: 0.25rem;">Logging In ...`);
                $("#password-err").hide();
            }
			
			if ('0' != '' && '0' == '1') {
                if ($("#captcha").val().trim() == "") {
                    canSubmit = false;
                    $("#captcha-err").show();
                }
                else {
                    if (canSubmit == true) {
                        canSubmit = true;
                        $("#captcha-err").hide();
                    }
                }
            }
			
            if (!canSubmit)
                firstReq = true;

            return canSubmit;
        }

        function ShowPass() {

            $('#ShowPass').toggleClass("fa-eye-slash").toggleClass("fa-eye");

            if (!$('#ShowPass').hasClass("fa-eye-slash")) {
                $('#password').attr('type', 'text');
                $('#password1').attr('type', 'text');
            }
            else {
                $('#password').attr('type', 'password');
                $('#password1').attr('type', 'password');
            }

        }

        var firstReq = true, passWordSent = false;
        function forgotPass() {

            if (!passWordSent) {
                if (firstReq) {

                    if ($("#email").val().trim() != '') {

                        firstReq = false;
                        $("#forgotBtn").html(`<img src="../Images/AjaxLoader.gif" style="height: 15px;margin-right: 0.5rem;">Verifying ...`);

                        $.ajax({
                            method: 'GET',
                            url: '/Account/SendPassword',
                            data: { email: $("#email").val().trim(), UnvId: $('#UnvId').val() },
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (result) {
                                if (result != '') {
                                    $("#passMsg").show();

                                    if (result != 'Success') {
                                        $("#passMsg").html(`<span class="text-red font-weight-bold" style="color: #ea5624;">` + result + `</span >`);
                                    }
                                    else if (result == 'Error') {
                                        $("#passMsg").html(`<span class="text-red font-weight-bold" style="color: #ea5624;">Something went wrong, Please try again</span >`);
                                    }
                                    else {
                                        $("#forgotBtn").hide();
                                        passWordSent = true;
                                        $("#passMsg").html(`<span class="text-red font-weight-bold" style="color: #2f800e;">Password sent to registered Email address</span>`);
                                    }
                                    firstReq = true;
                                }
                            }
                        });

                    }
                    else {
                        $("#email-err").show();
                    }
                }
                else {
                    $("#passMsg").show();
                    $("#passMsg").html(`<span class="font-weight-bold" style="color: #176ec7;">Please wait while processing your request</span>`);
                }

                $("#forgotBtn").html(`<i class="fa fa-paper-plane-o" style="margin-right: 0.25rem;"></i> Recover Password`);
            }
        }

        function SwitchAction(action) {

            if (action == 'F') {
                if (firstReq) {
                    $("#forgotBtn").show();
                    $("#email").val('');
                    $("#passMsg").hide();
                    $("#LogIn").hide();
                    $("#ForgotPass").show();
                } else {
                    $('#logInErr').show();
                    $("#logInErr").html(`<span class="font-weight-bold" style="color: #176ec7;">Please wait while processing your request</span>`);
                }
            }
            else {
                if (firstReq) {
                    $('.err').hide();
                    $('#logInErr').hide();
                    $("#LogIn").show();
                    $("#ForgotPass").hide();
                    $("#Continue").hide();
                } else {
                    $("#passMsg").show();
                    $("#passMsg").html(`<span class="font-weight-bold" style="color: #176ec7;">Please wait while processing your request</span>`);
                }
            }
        }
		
		function showCaptcha()
        {
            $.ajax({
                method: 'GET',
                url: '/Account/ShowCaptcha',
                data: { length: 3 },
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                 $("#lblshowcaptcha").text(result);
                }
            });
        }

    </script>
